name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

          # Add a step to verify Node.js installation
      - name: Verify Node.js installation
        run: |
          node --version
          npm --version

        # Install remark tools with additional debug information
      - name: Install remark linting tools
        run: |
          npm install remark-preset-lint-consistent --loglevel verbose
      # Install all dependencies
      - name: Install dependencies
        run: npm install

      # Run markdown lint
      - name: Run markdown lint
        run: npx remark . --use remark-preset-lint-consistent --frail

      # Example placeholder for other CI tasks
      - name: Run a one-line script
        run: echo Hello, world!### Fix

      - name: Clear npm cache
        run: npm cache clean --force
